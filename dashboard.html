<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Dashboard</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous" />
		<script
			src="https://kit.fontawesome.com/b283df506b.js"
			crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row g-0">
				<nav class="col-2 bg-light pe-3">
                              <h1 class="h4 text-center text-primary">
                                    <i class="fas fa-cookie fa-fade"></i>
                                    <span class="d-none d-lg-inline">GHOST</span>
                              </h1>

                              <div class="list-group text-center text-lg-start">
                                    <span class="list-group-item d-none d-lg-block fw-bold disabled">
                                          <small>CONTROLS</small>
                                    </span>

                                    <a href="" class="list-group-item list-group-item-action active">
                                          <i class="fas fa-home"></i>
                                          <span class="d-none d-lg-inline">Dashboard</span>
                                    </a>
                                    <a href="" class="list-group-item list-group-item-action">
                                          <i class="fas fa-users"></i>
                                          <span class="d-none d-lg-inline">Users</span>
                                          <span class="d-none d-lg-inline badge rounded-pill float-end bg-danger">23</span>
                                    </a>
                                    <a href="" class="list-group-item list-group-item-action">
                                          <i class="fas fa-chart-line"></i>
                                          <span class="d-none d-lg-inline">Statics</span>
                                    </a>
                                    <a href="" class="list-group-item list-group-item-action">
                                          <i class="fas fa-flag"></i>
                                          <span class="d-none d-lg-inline">Report</span>
                                    </a>
                              </div>

                              <div class="list-group text-center text-lg-start mt-4">
                                    <span class="list-group-item d-none d-lg-block fw-bold disabled">
                                          <small>ACTIONS</small>
                                    </span>

                                    <a href="" class="list-group-item list-group-item-action active">
                                          <i class="fas fa-user"></i>
                                          <span class="d-none d-lg-inline">New Users</span>
                                    </a>
                                    <a href="" class="list-group-item list-group-item-action">
                                          <i class="fas fa-edit"></i>
                                          <span class="d-none d-lg-inline">Update Data</span>
                                    </a>
                                    <a href="" class="list-group-item list-group-item-action">
                                          <i class="fas fa-calendar-alt"></i>
                                          <span class="d-none d-lg-inline">Add Events</span>
                                    </a>
                              </div>
                        </nav>
				<main class="col-10 bg-secondary"></main>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>
	</body>
</html>
